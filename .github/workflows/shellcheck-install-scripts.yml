name: Install TalosOS Script ShellCheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  security-events: write

jobs:
  shellcheck:
    name: Run ShellCheck for install TalosOS scripts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shell: [bash, sh, dash, ksh]  # Test scripts with multiple shells

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  

      - name: Run ShellCheck with SARIF output
        uses: reactive-firewall/shellcheck-scan@v1
        with:
          path: "**/*.sh"
          shell-format: ${{ matrix.shell }}

      - name: Debug - Show SARIF output
        run: |
          if [ -f shellcheck.sarif ]; then
            cat shellcheck.sarif
          else
            echo "⚠️ No SARIF output generated!"
            exit 1
          fi

      - name: Upload ShellCheck results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: shellcheck.sarif
