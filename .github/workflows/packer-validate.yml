name: Packer Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  packer-validate:
    name: Run Packer Validate for Multi-Cloud Templates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Packer
        run: |
          sudo apt-get update && sudo apt-get install -y packer

      - name: Find and Validate Packer Templates (Syntax Check)
        run: |
          find . -type d \( -path "./.github/workflows" -o -path "./.git" \) -prune -o \
          -path "*/templates/*.pkr.hcl" -exec packer validate -syntax-only {} +
