name: Terraform CVE Scans

permissions:
  security-events: write

on:
  push:
      branches: [main, stage, dev]
  pull_request:
      branches: [main, stage, dev]

jobs:
  tfsec_scan:
    name: TFSec Scan
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install TFSec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Run tfsec scan and generate SARIF report
        run: tfsec ./terraform --format sarif --out tfsec.sarif

      - name: Upload tfsec SARIF report to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec.sarif

  checkov_scan:
    name: Checkov Scan
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Run Checkov scan and generate SARIF report
        uses: bridgecrewio/checkov-action@v12
        with:
          framework: terraform
          directory: ./terraform
          skip_check: CKV_GCP_125
          quiet: true
          output_format: cli,sarif
          output_file_path: checkov.sarif
          soft_fail: true

      - name: Upload Checkov SARIF report to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif

  tflint_lint:
    name: TFLint on ${{ matrix.provider }}
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        include:
          - provider: aws
            plugin: aws
          - provider: gcp
            plugin: google
          - provider: azure
            plugin: azurerm
          - provider: hcp
          - provider: alicloud
          - provider: tencent
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6

      - name: Init TFLint plugins
        if: matrix.plugin != null
        working-directory: terraform/${{ matrix.provider }}
        run: |
          tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run TFLint and generate SARIF report
        working-directory: terraform/${{ matrix.provider }}
        run: |
          # Ensure TFLint never fails the job and reports issues to GH Security tab
          tflint --format sarif > tflint-${{ matrix.provider }}.sarif || true

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: terraform/${{ matrix.provider }}/tflint-${{ matrix.provider }}.sarif